@(title: String)(content: Html)

<!DOCTYPE html>

<style>
body {
padding-top: 0px;
background-image: url('http://www.publicdomainpictures.net/pictures/30000/velka/film-background-1334067869u9d.jpg');
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
}
</style>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/reelIcon.png")"style="width: 5%; height: 5%">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href=@routes.Application.homepage()><img src="@routes.Assets.at("images/homeSymbol.png")" style="width: 8%; height: 8%">  QA Cinemas</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.listingsGallery()>Listings Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.newReleasesGallery()>New Releases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.openingTimes()>Opening Times</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.classifications()>Classifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.loadBookingPage()>Ticket Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=@routes.Application.screens()>Screens</a>
                        </li>
                        <li class"nav-item">
                        <a class="nav-link" href=@routes.Application.getDiscussions()>Discussion Board</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        @content
    </body>
</html>
