
@(movies: Movies, index:Int)

@main("Individual Movie"){
<!DOCTYPE html>
<html lang="en">

  <head>
      <!--(title : String, posterPath:String, overview:String,backdropPath:String,releaseData:String, index:Int)-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Portfolio Item - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("templates/Movie%20Page/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("templates/Movie%20Page/css/portfolio-item.css")" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <br>
      <div class="col-lg-12 text-left" style="background-color: rgba(255,255,255,0.5)">
        <div class = "row">
          <div>
            <img src = "http://image.tmdb.org/t/p/w640/@movies.posterPath(index)">
          </div>
          <div style="width: 50px"></div>
          <div style="width: 350px">
            <h1>@movies.title(index)</h1>
            <br>
            <p>@movies.overview(index)</p>
            <br>
            @movies.releaseData(index)
            <br>
          </div>
      </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="@routes.Assets.at("templates/Movie%20Page/vendor/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.at("templates/Movie%20Page/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>

  </body>

</html>
}
