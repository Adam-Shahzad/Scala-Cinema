@(movie:Movies)
@main("Homepage"){
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Homepage</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("templates/Homepage/vendor/bootstrap/css/bootstrap.min.css")" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="@routes.Assets.at("templates/Homepage/css/half-slider.css")" rel="stylesheet">

  </head>

  <body>
    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide One - Set the background image for this slide in the line below -->
          <div class="carousel-item active" style="background-image: url('https://image.tmdb.org/t/p/w1400_and_h450_bestv2/@movie.backdropPath(5)'">
            <div class="carousel-caption d-none d-md-block" style = background-color:rgba(0,0,0,0.5);>

              <h3>@movie.title(5)</h3>
              <p>@movie.overview(5)</p>
            </div>
          </div>
          <!-- Slide Two - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w1400_and_h450_bestv2/@movie.backdropPath(10)'">
            <div class="carousel-caption d-none d-md-block"  style = background-color:rgba(0,0,0,0.5);>
              <h3>@movie.title(10)</h3>
              <p>@movie.overview(10)</p>
            </div>
          </div>
          <!-- Slide Three - Set the background image for this slide in the line below -->
          <div class="carousel-item" style="background-image: url('https://image.tmdb.org/t/p/w1400_and_h450_bestv2/@movie.backdropPath(3)')">
            <div class="carousel-caption d-none d-md-block"  style = background-color:rgba(0,0,0,0.5);>
              <h3>@movie.title(3)</h3>
              <p>@movie.overview(3)</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <!-- Page Content -->
    <section class="py-5">
      <div class="container">
        <h1></h1>
          <a></a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; QACinemas 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="@routes.Assets.at("templates/Homepage/vendor/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.at("templates/Homepage/vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>

  </body>

</html>
}
